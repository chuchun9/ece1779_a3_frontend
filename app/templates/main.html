<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main') }}">ImageLab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('main') }}">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
            </li>
          </ul>
        </div>
          <div>
              <h6>Welcome ! {{ username }}</h6>
          </div>
      </div>
    </nav>

    <div class="card w-50" style="margin-left: 25%; margin-top: 100px">
        <div class="card-header">
                <span>Select your image</span>
                <h6 id="Message" hidden="true"></h6>
        </div>
        <div class="card-body">
                <div class="mb-3">
                    <input type="file" id="file" name="file" onchange="imagePreview(this)">
                </div>
                <div class="input-group mb-3">
                    <input id="filter_button" class="btn btn-outline-secondary" type="submit" name="action" value="Filter" onclick="sendFilterRequest(this)">
                    <select class="form-select" name="selected_filter" id="selectedFilter">
                        <option selected value="1">Blur</option>
                        <option value="2">Contour</option>
                        <option value="3">Detail</option>
                        <option value="4">Edge Enhance</option>
                        <option value="5">Emboss</option>
                        <option value="6">Find Edges</option>
                        <option value="7">Sharpen</option>
                        <option value="8">Smooth</option>
                        <option value="9">Grayscale</option>
                    </select>
                </div>
                <input id="upload_button" class="btn btn-outline-secondary" type="submit" name="action" value="Upload" onclick="uploadDisplayedImage(this)">
        </div>
        <div id="spinner" hidden="true" class="spinner-border" role="status" style="margin-left: 47%; margin-top: 40px; margin-bottom: 100px">
            <span class="sr-only"></span>
        </div>
        <img imageName="" hidden="true" id="displayed_img" src="#" class="card-img-bottom" alt="No Image Displayed">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
